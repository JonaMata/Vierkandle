name: ðŸš€ Deploy

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      BUILD_SOURCE_DIR: .
      BUILD_ARTIFACT_STAGING_DIR: build/
      HOST_SERVER: ftp.vierkandle.nl
    steps:
      - name: ðŸ›Žï¸ Checkout project
        uses: actions/checkout@v3

      - name: ðŸ–±ï¸ Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: ðŸ“ Copy .env
        run: cp .env.deploy .env

      - name: ðŸ“¥ Install back-end dependencies
        run: composer install --no-interaction --prefer-dist --no-dev --optimize-autoloader

      - name: ðŸ”¨ Run database migrations
        run: php artisan migrate --force

      - name: ðŸ–±ï¸ Set Node v24
        uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: npm

      - name: ðŸ“¥ Install front-end dependencies
        run: npm ci --ignore-scripts

      - name: ðŸ”¨ Build front-end
        run: npm run build

      - name: ðŸ—‘ï¸ Remove storage directory
        run: rm -rf storage

      - name: ðŸ—‘ï¸ Remove node_modules directory
        run: rm -rf node_modules

      - name: ðŸ“ Create build directory
        run: mkdir ${{ env.BUILD_ARTIFACT_STAGING_DIR }}

      - name: ðŸ—„ï¸ ZIP Build
        uses: TheDoctor0/zip-release@0.6.1
        with:
          filename: ${{ env.BUILD_ARTIFACT_STAGING_DIR }}build.zip
          exclusions: 'storage/* build/* /*node_modules/* database.sqlite'

      - name: âž— Calculate checksum
        run: openssl md5 ${{ env.BUILD_ARTIFACT_STAGING_DIR }}build.zip | cut -d" " -f2 > ${{ env.BUILD_ARTIFACT_STAGING_DIR }}checksum.txt

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ env.HOST_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ${{ env.BUILD_ARTIFACT_STAGING_DIR }}
